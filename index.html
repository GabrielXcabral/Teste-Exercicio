<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <title>Cep</title>
  </head>

  <body>
      <main class="container">
        <h1 class="text-center my-5">Address</h1>
        <div class="row">
            <div class="mb-3">
                <label for="cep" class="form-label"></label>
                <input type="text" class="form-control" id="cep" placeholder="CEP">
            </div>
          
            <div class="erro" id="cepin">O CEP informado é invalido</div>
            <div class="erro" id="cepn">CEP não encontrado!</div>
           
            <div class="mb-3">
                <label for="rua" class="form-label"></label>
                <input type="text" class="form-control" id="endereco" placeholder="Rua">
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label"></label>
                <input type="text" class="form-control" id="numero" placeholder="Número">
            </div>

            <div class="mb-3">
                <label for="bairro" class="form-label"></label>
                <input type="text" class="form-control" id="bairro" placeholder="Bairro">
            </div>

            <div class="mb-3">
                <label for="esrado" class="form-label"></label>
                <input type="text" class="form-control" id="estado" placeholder="Estado">
            </div>

            <div class="mb-3">
                <label for="cidade" class="form-label"></label>
                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js" type='module' defer></script>
  </body>
</html>
